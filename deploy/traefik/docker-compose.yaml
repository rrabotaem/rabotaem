version: '3'
services:
  traefik:
    image: traefik:3.3
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 0.0.0.0:80:80
      - 0.0.0.0:443:443 
      - 0.0.0.0:6688:6688
      - 0.0.0.0:8080:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/traefik.yml:/traefik.yml:ro
      - ./data/custom:/custom:ro
      - ./data/certs:/certs:ro
      - ./data/acme.json:/acme.json
      - ./log:/var/log/
    networks:
      - proxy-net
    dns_opt:
      - options single-request
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"

networks:
  proxy-net:
    external: true
    name: proxynet
