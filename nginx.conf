server {
    listen 80;
    server_name rabotaem.app www.rabotaem.app;
    
    # Редирект всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name rabotaem.app www.rabotaem.app;
    
    # Редирект с www на non-www
    if ($host = www.rabotaem.app) {
        return 301 https://rabotaem.app$request_uri;
    }
    
    # Убираем trailing слеш для всех URL, кроме тех, где он необходим
    rewrite ^/(.*)/$ /$1 permanent;
    
    # Специальное правило для главной страницы с trailing слешем
    rewrite ^/$ https://rabotaem.app permanent;
    
    # SSL настройки
    ssl_certificate /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;
    
    # Добавляем HSTS заголовок
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ... остальные настройки ...
} 